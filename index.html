<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/98589b12b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" class="css">
    <link rel="shortcut icon" href="./img/Burger.ico" type="image/x-icon">
    <title>FOODY</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo-container">
                <img src="./img/Logo.png" alt="">
            </div>
            <div class="menu-container">
                <li class="menu-list">
                    <a>HOME</a>
                    <a>SERVICES</a>
                    <a>ABOUT</a>
                    <a>CONTACT US</a>
                </li>
            </div>
            <div class="search-container">
                <p class="search-text">Search food...</p>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container-main">
            <div class="satisfy">
                <img src="./img/Vector 1.png" id="seta" alt="">
                <h1 class="titulo">Satisfy your Appetite!</h1>
                <div class="btn-div">
                    <button>ORDER NOW!</button>
                    <img src="./img/Vector.png" alt="">
                </div>
            </div>
            <div class="burguer">
                <img src="./img/Burger.png" id="burguer" alt="">
                <img src="./img/Ellipse 1.png" id="sombra" alt="">
            </div>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <div class="card-icon">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="card-icon">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="card-icon">
                <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="card-icon">
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
    </footer>
</body>

</html>
